<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Actualizar Reporte ' + ${lending.id}">Formulario de Reporte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Incluir la navbar desde el fragmento -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
        <h1 th:text="'Actualizar Reporte ' + ${lending.id}">Formulario de Reporte</h1>
        <form th:action="@{/reports/save}" th:object="${lending}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" th:value="${lending.user.name} + ' ' + ${lending.user.lastNameP} + ' ' + ${lending.user.lastNameM}" readonly disabled/>
            </div>
            <div class="mb-3">
                <label class="form-label">Libro</label>
                <input type="text" class="form-control" th:value="${lending.book.title}" readonly disabled/>
            </div>
            <div class="mb-3">
                <label for="dateOut" class="form-label">Fecha de Salida</label>
                <input type="date" class="form-control" id="dateOut" th:field="*{dateOut}" required />
            </div>
            <div class="mb-3">
                <label for="dateReturn" class="form-label">Fecha de Devoluci√≥n</label>
                <input type="date" class="form-control" id="dateReturn" th:field="*{dateReturn}" />
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/reports}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
