<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} != null ? 'Editar Usuario' : 'Registrar Usuario'">Formulario de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Incluir la navbar desde el fragmento -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
        <h1 th:text="${user.id} != null ? 'Editar Usuario' : 'Registrar Usuario'">Formulario de Usuario</h1>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label for="lastNameP" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="lastNameP" th:field="*{lastNameP}" required />
            </div>
            <div class="mb-3">
                <label for="lastNameM" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="lastNameM" th:field="*{lastNameM}" required />
            </div>
            <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" />
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="tel" th:field="*{tel}" />
            </div>
            <div class="mb-3">
                <label for="sanctions" class="form-label">Sanciones</label>
                <input type="number" class="form-control" id="sanctions" th:field="*{sanctions}" min="0" />
            </div>
            <div class="mb-3">
                <label for="sancMoney" class="form-label">Dinero de Sanción</label>
                <input type="number" class="form-control" id="sancMoney" th:field="*{sancMoney}" min="0" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
