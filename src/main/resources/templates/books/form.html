<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Editar Libro' : 'Agregar Libro'">Formulario de Libro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Incluir la navbar desde el fragmento -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-4">
        <h1 th:text="${book.id} != null ? 'Editar Libro' : 'Agregar Libro'">Formulario de Libro</h1>
        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required />
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" required />
            </div>
            <div class="mb-3">
                <label for="edit" class="form-label">Editorial</label>
                <input type="text" class="form-control" id="edit" th:field="*{edit}" required />
            </div>
            <div class="mb-3">
                <label for="lang" class="form-label">Idioma</label>
                <input type="text" class="form-control" id="lang" th:field="*{lang}" required />
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Páginas</label>
                <input type="number" class="form-control" id="pages" th:field="*{pages}" required min="1" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required min="0" />
            </div>
            <div class="mb-3">
                <label for="available" class="form-label">Disponibles</label>
                <input type="number" class="form-control" id="available" th:field="*{available}" required min="0" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/books}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
